title: Home Assistant - сервер

views:

  - title: Освітлення
    icon: mdi:lightbulb-group
          
    cards:
      - type: button
        entity: input_boolean.matrix_switch_state
        icon: mdi:string-lights
        name: "Гірлянда"

  - title: Гірлянда
    icon: mdi:string-lights
    
    cards:
          - type: entities
            title: "Загальні"
            show_header_toggle: false
            entities:
              - entity: input_boolean.matrix_auto_mode
              - entity: input_boolean.matrix_random_mode
                icon: 'mdi:shuffle-variant'
              - type: custom:numberbox-card
                entity: input_number.matrix_brightness
                icon: 'mdi:brightness-6'
              - type: custom:numberbox-card
                entity: input_number.matrix_current_limit
                unit: " мА."
                icon: 'mdi:current-ac'
              - type: custom:numberbox-card
                entity: input_number.matrix_effect_duration
                unit: " сек."
                icon: 'mdi:timer-outline'
              - type: custom:numberbox-card
                entity: input_number.matrix_auto_mode_in
                unit: " хв."
                icon: 'mdi:timer-outline'

          - type: entities
            title: "Погода"
            show_header_toggle: false
            entities:
              - entity: input_select.matrix_weather
              - entity: input_text.matrix_yandex_region
                icon: 'mdi:map-marker'
              - entity: input_text.matrix_owm_region
                icon: 'mdi:map-marker'
              - type: custom:numberbox-card
                entity: input_number.matrix_weather_update_period
                unit: " хв."
                icon: 'mdi:timer-outline'

          - type: vertical-stack
            cards:
              - type: entities
                title: "Годинник"
                show_header_toggle: false
                entities:
                  - entity: script.matrix_set_time
                  - entity: input_boolean.matrix_clock_ntp_sync
                  - entity: input_text.matrix_clock_ntp_server
                  - type: custom:numberbox-card
                    entity: input_number.matrix_clock_ntp_sync_period
                    unit: " хв."
                    icon: 'mdi:timer-outline'
                  - type: custom:numberbox-card
                    entity: input_number.matrix_clock_timezone
                    icon: 'mdi:map-clock-outline'
                  - type: divider
                    style:
                      height: 3px
                  - entity: input_select.matrix_clock_size
                  - entity: input_boolean.matrix_clock_temperature
                  - entity: input_boolean.matrix_clock_color_temperature_day
                  - entity: input_boolean.matrix_clock_color_temperature_night
                  - entity: input_boolean.matrix_clock_date
                  - type: section
                    label: "Показувати дату..."
                  - type: custom:numberbox-card
                    entity: input_number.matrix_clock_date_duration
                    unit: " сек."
                    icon: 'mdi:timer-outline'
                  - type: custom:numberbox-card
                    entity: input_number.matrix_clock_date_interval
                    unit: " сек."
                    icon: 'mdi:timer-outline'
                  - type: divider
                    style: 
                      height: 3px
                  - entity: input_boolean.matrix_clock_date_over_effects
                  - entity: input_select.matrix_clock_direction
                  - entity: input_select.matrix_clock_color
                  - entity: input_select.matrix_clock_night_color
                  - type: custom:numberbox-card
                    entity: input_number.matrix_clock_speed
                    icon: 'mdi:speedometer'


          - type: vertical-stack
            cards:
              - type: entities
                title: "Біжуча строка"
                show_header_toggle: false
                entities:
                  - entity: input_boolean.matrix_running_text_over_effects
                  - type: custom:numberbox-card
                    entity: input_number.matrix_running_text_interval
                    unit: " сек."
                    icon: 'mdi:timer-outline'
                  - type: custom:numberbox-card
                    entity: input_number.matrix_running_text_speed
                    icon: 'mdi:speedometer'
                  - entity: input_select.matrix_running_text_color
              - type: conditional
                conditions:
                  - entity: input_select.matrix_running_text_color
                    state: "Однотонний"
                card:
                  type: entities
                  title: "Колір тексту"
                  show_header_toggle: false
                  entities:
                  - type: custom:numberbox-card
                    entity: input_number.matrix_running_text_color_red
                    icon: 'mdi:alpha-r-box-outline'
                    speed: 100
                  - type: custom:numberbox-card
                    entity: input_number.matrix_running_text_color_green
                    icon: 'mdi:alpha-g-box-outline'
                    speed: 100
                  - type: custom:numberbox-card
                    entity: input_number.matrix_running_text_color_blue
                    icon: 'mdi:alpha-b-box-outline'
                    speed: 100
              - type: entities
                title: "Текст строки"
                show_header_toggle: false
                entities:
                  - entity: input_select.matrix_running_text_string
              - type: conditional
                conditions:
                  - entity: input_select.matrix_running_text_string
                    state_not: "---------"
                card:
                  type: entities
                  entities:
                    - entity: input_text.matrix_running_text_string_contents
                    - entity: script.matrix_test_running_text


          - type: entities
            title: "Режими по часу"
            show_header_toggle: false
            entities:
              - type: section
                label: "Режим 1"
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_1_hours
                unit: " год."
                icon: 'mdi:clock-outline'
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_1_minutes
                unit: " хв."
                icon: 'mdi:clock-outline'
              - entity: input_select.matrix_time_mode_1_action
              - type: section
                label: "Режим 2"
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_2_hours
                unit: " год."
                icon: 'mdi:clock-outline'
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_2_minutes
                unit: " хв."
                icon: 'mdi:clock-outline'
              - entity: input_select.matrix_time_mode_2_action
              - type: section
                label: "Режим 3"
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_3_hours
                unit: " год."
                icon: 'mdi:clock-outline'
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_3_minutes
                unit: " хв."
                icon: 'mdi:clock-outline'
              - entity: input_select.matrix_time_mode_3_action
              - type: section
                label: "Режим 4"
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_4_hours
                unit: " год."
                icon: 'mdi:clock-outline'
              - type: custom:numberbox-card
                entity: input_number.matrix_time_mode_4_minutes
                unit: " хв."
                icon: 'mdi:clock-outline'
              - entity: input_select.matrix_time_mode_4_action

                
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: input_boolean.matrix_switch_state
                        state: "on"
                    card:
                      type: entities
                      title: "Ефекти"
                      show_header_toggle: false
                      entities:
                        - entity: sensor.potochnii_efekt
                        - entity: input_select.show_effects_settings

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_boolean.matrix_mode_use_in_demo_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                        - entity: input_boolean.matrix_mode_use_in_demo

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_boolean.matrix_mode_text_overlay_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_boolean.matrix_mode_text_overlay

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_boolean.matrix_mode_clock_overlay_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_boolean.matrix_mode_clock_overlay

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_boolean.matrix_mode_contrast_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_number.matrix_mode_contrast

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_number.matrix_mode_number
                        state_not: "1.0"
                      - entity: input_boolean.matrix_mode_speed_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_number.matrix_mode_speed

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_number.matrix_mode_number
                        state: "1.0"
                      - entity: input_boolean.matrix_mode_color_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_number.matrix_mode_color

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_number.matrix_mode_number
                        state_not: "1.0"
                      - entity: input_boolean.matrix_mode_variant_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_number.matrix_mode_variant

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_number.matrix_mode_number
                        state: "1.0"
                      - entity: input_boolean.matrix_mode_saturation_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_number.matrix_mode_saturation

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state: "Веселка"
                    card:
                      type: entities
                      entities:
                          - entity: input_select.matrix_rainbow_effect_variant

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state: "Стрілки"
                    card:
                      type: entities
                      entities:
                          - entity: input_select.matrix_arrows_effect_variant

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state: "Анімація"
                    card:
                      type: entities
                      entities:
                          - entity: input_select.matrix_animation_effect_variant

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state: "Узори"
                    card:
                      type: entities
                      entities:
                          - entity: input_select.matrix_patterns_effect_variant

                  - type: conditional
                    conditions:
                      - entity: input_select.show_effects_settings
                        state_not: "---------"
                      - entity: input_boolean.matrix_mode_segments_visibility
                        state: "on"
                    card:
                      type: entities
                      entities:
                          - entity: input_boolean.matrix_mode_segments




